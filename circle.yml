machine:
  timezone:
    America/Los_Angeles

test:
  override:
    - echo "No tests are needed"

deployment:
  production:
    branch: master
    commands:
      - rm -rf $HOME/$CIRCLE_PROJECT_REPONAME/.git
      - rm circle.yml
      - turbolift -u $RAXUSER -a $RAXAPIKEY --os-rax-auth $RAXREGION upload -s $HOME/$CIRCLE_PROJECT_REPONAME/ -c $CONTAINER
